GetTasksIAM:
  Effect: Allow
  Action:
    - dynamodb:Scan
  Resource:
    - ${self:custom.TasksTable.arn}

GetTaskIAM:
  Effect: Allow
  Action:
    - dynamodb:GetItem
  Resource:
    - ${self:custom.TasksTable.arn}

GetTaskByUserIAM:
  Effect: Allow
  Action:
    - dynamodb:Query
  Resource:
    - ${self:custom.TasksTable.arn}